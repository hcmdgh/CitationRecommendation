# 数据集参数
nn_select_dataset_path: ./data/nn_select_dataset_path.pkl
nn_select_dataset_size: 60000

max_token_len: 512
use_db_cache: false
test_set_ratio: 0.2
use_gpu: true
model_state_path: ./data/model_state

# 模型超参数
epoch: 100
batch_size: 10
bert_hidden_size: 84
lr: 0.00002
K: 5
vocab_size: 10_000_000
alpha: 0.3
L2_penalty: 1e-5
